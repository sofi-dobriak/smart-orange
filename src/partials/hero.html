<section class="section hero">

  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="./img/slide-1.png" alt="First slide image">
      </div>
      <div class="swiper-slide">
        <img src="./img/slide-2.png" alt="Second slide image">
      </div>
    </div>

    <div class="swiper-button-prev">
      <button type="button" class="swiper-button prev">
        <svg width="40" height="24" class="swiper-icon prev">
          <use href="./img/icons.svg?v=2#icon-arrow"></use>
        </svg>
      </button>
    </div>
    <div class="swiper-button-next">
      <button type="button" class="swiper-button next">
        <svg width="40" height="24" class="swiper-icon next">
          <use href="./img/icons.svg?v=2#icon-arrow"></use>
        </svg>
      </button>
    </div>
  </div>

</section>
